<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="inner-container position-absolute top-50 start-50 translate-middle">
            <span class="text-center">
                <h2>Quiz</h2>
            </span>
            <br>
            <div class="row form-check">
                <div class="col-12">
                    <h3 class="text-center" id="quiz-questions"></h3>
                </div>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input answers" id="radio1" name="optradio" value="option1">
                <label class="form-check-label" for="radio1" id="option-a">Option 1</label>
              </div>
              <div class="form-check">
                <input type="radio" class="form-check-input answers" id="radio2" name="optradio" value="option2">
                <label class="form-check-label" for="radio2" id="option-b">Option 2</label>
              </div>
              <div class="form-check">
                <input type="radio" class="form-check-input answers"  id="radio3" name="optradio" value="option3">  
                <label class="form-check-label" for="radio3" id="option-c">Option 3</label>
              </div>
              <div class="form-check">
                <input type="radio" class="form-check-input answers"  id="radio4" name="optradio" value="option4">  
                <label class="form-check-label" for="radio4" id="option-d">Option 4</label>
              </div>
            <button type="submit" class="btn btn-outline-success" id="nxt-btn">SUBMIT</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
